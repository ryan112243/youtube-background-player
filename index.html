<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff0000">
    <title>YouTube 背景播放器</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .search-btn {
            padding: 15px 25px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #cc0000;
        }

        .player-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: none;
        }

        .video-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .video-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .video-channel {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .play-btn {
            width: 80px;
            height: 80px;
            background: #ff0000;
            font-size: 32px;
        }

        .play-btn:hover {
            background: #cc0000;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #ff0000;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .volume-slider {
            width: 100px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        .search-results {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: none;
        }

        .result-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .result-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .result-thumbnail {
            width: 120px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
        }

        .result-info {
            flex: 1;
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .result-channel {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .result-duration {
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
        }

        .error {
            background: rgba(255,0,0,0.2);
            border: 1px solid rgba(255,0,0,0.5);
            color: #ffcccc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-btn {
                width: 100%;
            }
            
            .controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .play-btn {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            .result-item {
                flex-direction: column;
                text-align: center;
            }
            
            .result-thumbnail {
                width: 100%;
                height: auto;
                max-width: 300px;
                margin: 0 auto;
            }
        }

        .hidden {
            display: none !important;
        }

        /* PWA 安裝提示樣式 */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        .install-content {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #333;
        }

        .install-icon {
            font-size: 2rem;
            flex-shrink: 0;
        }

        .install-text {
            flex: 1;
        }

        .install-text h3 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
            color: #333;
        }

        .install-text p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }

        .install-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .install-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .install-btn:hover {
            background: #cc0000;
        }

        .dismiss-btn {
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .dismiss-btn:hover {
            background: #f5f5f5;
            color: #333;
        }

        /* 安裝指南樣式 */
        .install-guide {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .guide-header {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            transition: background 0.3s;
            gap: 10px;
        }

        .guide-header:hover {
            background: rgba(255,255,255,0.1);
        }

        .guide-icon {
            font-size: 1.2rem;
        }

        .guide-toggle {
            margin-left: auto;
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .guide-toggle.expanded {
            transform: rotate(180deg);
        }

        .guide-content {
            padding: 0 15px 15px 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .guide-steps {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        .guide-step {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .step-number {
            width: 30px;
            height: 30px;
            background: #ff0000;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .step-text {
            flex: 1;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .step-text strong {
            color: #fff;
        }

        @media (max-width: 768px) {
            .install-prompt {
                bottom: 10px;
                left: 10px;
                right: 10px;
            }
            
            .install-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .install-buttons {
                flex-direction: row;
                justify-content: center;
                width: 100%;
            }
            
            .install-btn, .dismiss-btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 YouTube 背景播放器</h1>
            <p>享受不間斷的音樂體驗</p>
        </div>

        <!-- PWA 安裝提示 -->
        <div class="install-prompt" id="installPrompt" style="display: none;">
            <div class="install-content">
                <div class="install-icon">📱</div>
                <div class="install-text">
                    <h3>安裝到桌面</h3>
                    <p>將此應用安裝到您的手機桌面，享受更好的使用體驗！</p>
                </div>
                <div class="install-buttons">
                    <button class="install-btn" id="installBtn">安裝應用</button>
                    <button class="dismiss-btn" id="dismissBtn">稍後再說</button>
                </div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="搜尋歌曲、藝人或影片..." id="searchInput">
                <button class="search-btn" id="searchBtn">🔍 搜尋</button>
            </div>
            
            <!-- 手動安裝指南 -->
            <div class="install-guide" id="installGuide">
                <div class="guide-header">
                    <span class="guide-icon">📲</span>
                    <span>安裝到桌面</span>
                    <button class="guide-toggle" id="guideToggle">▼</button>
                </div>
                <div class="guide-content" id="guideContent" style="display: none;">
                    <div class="guide-steps">
                        <div class="guide-step">
                            <div class="step-number">1</div>
                            <div class="step-text">
                                <strong>Android Chrome:</strong><br>
                                點擊瀏覽器選單 → "加入主畫面"
                            </div>
                        </div>
                        <div class="guide-step">
                            <div class="step-number">2</div>
                            <div class="step-text">
                                <strong>iPhone Safari:</strong><br>
                                點擊分享按鈕 → "加入主畫面"
                            </div>
                        </div>
                        <div class="guide-step">
                            <div class="step-number">3</div>
                            <div class="step-text">
                                <strong>桌面瀏覽器:</strong><br>
                                網址列右側會出現安裝圖示
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="player-container" id="playerContainer">
            <div class="video-info">
                <div class="video-title" id="videoTitle">選擇一首歌曲開始播放</div>
                <div class="video-channel" id="videoChannel"></div>
            </div>

            <div class="controls">
                <button class="control-btn" id="prevBtn">⏮️</button>
                <button class="control-btn play-btn" id="playBtn">▶️</button>
                <button class="control-btn" id="nextBtn">⏭️</button>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="volume-container">
                <span>🔊</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                <span id="volumeValue">50%</span>
            </div>
        </div>

        <div class="search-results" id="searchResults">
            <h3>搜尋結果</h3>
            <div id="resultsList"></div>
        </div>
    </div>

    <!-- 隱藏的 YouTube 播放器 -->
    <div id="youtubePlayer" style="display: none;"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
</body>
</html>
