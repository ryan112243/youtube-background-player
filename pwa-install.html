<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安裝 YouTube 背景播放器</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#667eea">
    <link rel="icon" type="image/png" href="./icon-192.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .install-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .install-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s ease;
            min-width: 250px;
            min-height: 60px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .install-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .install-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(102, 126, 234, 0.4);
        }
        
        .install-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            pointer-events: none;
        }
        
        /* 手機觸控優化 */
        @media (max-width: 768px) {
            .install-btn {
                padding: 25px 50px;
                font-size: 22px;
                min-width: 280px;
                min-height: 70px;
                margin: 20px 10px;
            }
        }
        
        /* 觸控反饋動畫 */
        .install-btn.touched {
            animation: touchFeedback 0.2s ease;
        }
        
        @keyframes touchFeedback {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        
        .manual-install {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }
        
        .manual-install h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .manual-install ol {
            color: #666;
            line-height: 1.6;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .open-app-btn {
            background: #28a745;
            margin-top: 20px;
        }
        
        .open-app-btn:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="install-container">
        <img src="./icon-192.png" alt="App Icon" class="app-icon">
        <h1>YouTube 背景播放器</h1>
        <p class="subtitle">安裝到您的設備，享受離線使用體驗</p>
        
        <div id="status"></div>
        
        <div id="installBtn" class="install-btn disabled">
            正在檢查安裝狀態...
        </div>
        
        <div id="openAppBtn" class="install-btn open-app-btn" style="display: none;">
            開啟應用程式
        </div>
        
        <div id="manualInstall" class="manual-install" style="display: none;">
            <h3>手動安裝指南</h3>
            <div id="installInstructions"></div>
        </div>
    </div>

    <script>
        let deferredPrompt;
        let isInstalled = false;
        
        const installBtn = document.getElementById('installBtn');
        const openAppBtn = document.getElementById('openAppBtn');
        const statusDiv = document.getElementById('status');
        const manualInstall = document.getElementById('manualInstall');
        const installInstructions = document.getElementById('installInstructions');
        
        // 檢查是否已安裝
        function checkIfInstalled() {
            if (window.matchMedia('(display-mode: standalone)').matches || 
                window.navigator.standalone === true) {
                isInstalled = true;
                showInstalledState();
                return true;
            }
            return false;
        }
        
        // 顯示已安裝狀態
        function showInstalledState() {
            statusDiv.innerHTML = '<div class="status success">✅ 應用程式已安裝！</div>';
            installBtn.style.display = 'none';
            openAppBtn.style.display = 'inline-block';
            manualInstall.style.display = 'none';
        }
        
        // 顯示安裝提示
        function showInstallPrompt() {
            statusDiv.innerHTML = '<div class="status info">📱 點擊下方按鈕安裝應用程式</div>';
            installBtn.textContent = '安裝應用程式';
            installBtn.classList.remove('disabled');
        }
        
        // 顯示手動安裝指南
        function showManualInstall() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            let instructions = '';
            
            if (isIOS) {
                instructions = `
                    <ol>
                        <li>點擊 Safari 底部的分享按鈕 📤</li>
                        <li>向下滾動找到「加入主畫面」選項</li>
                        <li>點擊「加入主畫面」</li>
                        <li>確認應用程式名稱後點擊「加入」</li>
                    </ol>
                `;
            } else if (isAndroid) {
                instructions = `
                    <ol>
                        <li>點擊 Chrome 右上角的選單按鈕 ⋮</li>
                        <li>選擇「安裝應用程式」或「加到主畫面」</li>
                        <li>確認安裝</li>
                    </ol>
                `;
            } else {
                instructions = `
                    <ol>
                        <li>在 Chrome 或 Edge 瀏覽器中開啟此網站</li>
                        <li>點擊網址列右側的安裝圖示 ⬇️</li>
                        <li>或點擊瀏覽器選單中的「安裝應用程式」</li>
                    </ol>
                `;
            }
            
            installInstructions.innerHTML = instructions;
            manualInstall.style.display = 'block';
            statusDiv.innerHTML = '<div class="status info">💡 請按照以下步驟手動安裝</div>';
        }
        
        // 添加觸控反饋效果
        function addTouchFeedback(element) {
            element.addEventListener('touchstart', function() {
                this.classList.add('touched');
            });
            
            element.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.classList.remove('touched');
                }, 200);
            });
            
            element.addEventListener('touchcancel', function() {
                this.classList.remove('touched');
            });
        }
        
        // 監聽安裝提示事件
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });
        
        // 監聽安裝完成事件
        window.addEventListener('appinstalled', () => {
            console.log('PWA 安裝成功');
            showInstalledState();
            deferredPrompt = null;
        });
        
        // 安裝按鈕點擊事件
        installBtn.addEventListener('click', async () => {
            // 防止重複點擊
            if (installBtn.classList.contains('disabled')) {
                return;
            }
            
            if (deferredPrompt) {
                installBtn.classList.add('disabled');
                installBtn.textContent = '安裝中...';
                
                try {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        statusDiv.innerHTML = '<div class="status success">✅ 安裝中...</div>';
                    } else {
                        statusDiv.innerHTML = '<div class="status error">❌ 安裝已取消</div>';
                        installBtn.classList.remove('disabled');
                        installBtn.textContent = '重新安裝';
                        setTimeout(showManualInstall, 2000);
                    }
                } catch (error) {
                    console.error('安裝過程發生錯誤:', error);
                    statusDiv.innerHTML = '<div class="status error">❌ 安裝失敗，請重試</div>';
                    installBtn.classList.remove('disabled');
                    installBtn.textContent = '重新安裝';
                }
                
                deferredPrompt = null;
            } else {
                showManualInstall();
            }
        });
        
        // 開啟應用程式按鈕
        openAppBtn.addEventListener('click', () => {
            window.location.href = './index.html';
        });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 添加觸控反饋效果
            addTouchFeedback(installBtn);
            addTouchFeedback(openAppBtn);
            
            if (!checkIfInstalled()) {
                // 等待一段時間檢查是否有安裝提示
                setTimeout(() => {
                    if (!deferredPrompt) {
                        showManualInstall();
                        installBtn.textContent = '查看安裝指南';
                        installBtn.classList.remove('disabled');
                    }
                }, 3000);
            }
        });
        
        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('./pwabuilder-sw.js');
                    console.log('Service Worker 註冊成功:', registration);
                } catch (error) {
                    console.error('Service Worker 註冊失敗:', error);
                }
            });
        }
    </script>
</body>
</html>
